<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stake: Online Casino & Sports Betting - Play & Bet Online</title>
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="https://stake.com/favicon-48x48.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="alertBox" class="error"></div>
    <div class="game-container">
      <h1>Mines Game</h1>
      <div class="betting-controls">
        <label for="betAmount">Bet Amount $:</label>
        <input type="number" id="betAmount" value="10" min="1" />
        <label for="mineCount">Mines:</label>
        <input type="number" id="mineCount" value="3" min="1" max="24" />
        <button id="startButton">Start Game</button>
      </div>
      <div id="gameBoard"></div>
      <div class="game-status">
        <p id="status"></p>
        <button id="cashoutButton" style="display: none">Cash Out</button>
        <button id="resetButton" style="display: none">Reset Game</button>
      </div>
    </div>

    <!-- Sound effects -->
    <audio id="safeSound" src="sounds/safe.wav"></audio>
    <audio id="mineSound" src="sounds/mine.wav"></audio>
    <audio id="cashoutSound" src="sounds/cashout.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
