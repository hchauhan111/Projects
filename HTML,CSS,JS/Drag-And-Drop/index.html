<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improved Drag and Drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>Drag and Drop Application</h1>

      <div class="container">
        <div class="box dropzone" id="dragItems">
          <h2>Available Items</h2>
          <div class="item" draggable="true" id="item1">Item 1</div>
          <div class="item" draggable="true" id="item2">Item 2</div>
          <div class="item" draggable="true" id="item3">Item 3</div>
        </div>

        <div class="box dropzone" id="dropZone">
          <h2>Drop Items Here</h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
