<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WordBeater</title>
    <!-- Google Fonts for better typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #1c1c1c;
        color: white;
        cursor: context-menu;
      }

      header {
        background-color: #343a40;
        padding: 20px;
        margin-bottom: 50px;
      }

      header h1 {
        font-size: 3rem;
        font-weight: 600;
        letter-spacing: 2px;
      }

      #current-word {
        color: #f8d210;
        font-size: 3.5rem;
        transition: transform 0.2s ease-in;
      }

      #word-input {
        border: 2px solid #f8d210;
        padding: 20px;
        background-color: #2d2d2d;
        color: white;
        font-size: 1.5rem;
        border-radius: 10px;
      }

      #word-input:focus {
        box-shadow: 0 0 10px #f8d210;
        outline: none;
      }

      #message {
        font-size: 1.2rem;
        font-weight: 600;
        min-height: 30px;
      }

      .time-score-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .time-score-container div {
        background-color: #343a40;
        padding: 20px;
        border-radius: 10px;
        width: 150px;
        transition: all 0.3s ease;
      }

      .time-score-container div h3 {
        font-size: 1.2rem;
        color: #f8d210;
      }

      .time-score-container div:hover {
        transform: scale(1.05);
        background-color: #484e53;
      }

      .card {
        background-color: #343a40;
        border: none;
      }

      .card-body {
        border: 2px solid #f8d210;
        border-radius: 10px;
      }

      .instructions h5 {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .instructions p {
        font-size: 1rem;
      }
    </style>
  </head>

  <body>
    <!-- Add these lines to your HTML file inside the <body> tag -->
    <audio id="correct-sound" src="sounds/correct.wav" preload="auto"></audio>
    <audio
      id="gameover-sound"
      src="sounds/game-over.wav"
      preload="auto"
    ></audio>

    <header class="text-center">
      <h1>WordBeater</h1>
    </header>
    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Type The Given Word Within
            <span class="text-success" id="seconds">3</span> Seconds:
          </p>
          <h2 id="current-word"></h2>
          <input
            type="text"
            class="form-control form-control-lg mt-4"
            placeholder="Start typing..."
            id="word-input"
            autofocus
          />
          <h4 class="mt-3" id="message"></h4>

          <!-- Time & Score Columns -->
          <div class="time-score-container mt-5">
            <div>
              <h3>Time Left:</h3>
              <span id="time">0</span>
            </div>
            <div>
              <h3>Score:</h3>
              <span id="score">0</span>
            </div>
            <div>
              <h3>High Score:</h3>
              <span id="highscore"></span>
            </div>
          </div>

          <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white instructions">
                <h5>Instructions</h5>
                <p>
                  Type each word in the given amount of seconds to score. To
                  play again, just type the current word. Your score will reset.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
  </body>
</html>
