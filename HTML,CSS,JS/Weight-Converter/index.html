<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Weight Converter</h1>
        <div class="converter">
          <label for="weightInput">Enter Weight:</label>
          <input type="number" id="weightInput" placeholder="Enter weight" />

          <label for="unitSelect">Convert from:</label>
          <select id="unitSelect">
            <option value="kg">Kilograms to Pounds</option>
            <option value="lb">Pounds to Kilograms</option>
          </select>

          <button id="convert-btn">Convert</button>

          <p id="result" style="opacity: 1"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
