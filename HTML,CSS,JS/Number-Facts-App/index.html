<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Facts App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Number Facts</h1>
      <p class="subheading">Get interesting trivia about any number!</p>

      <div class="input-container">
        <input type="number" id="numberInput" placeholder="Enter a number..." />
        <button id="getFactBtn">Get Fact</button>
      </div>

      <div id="factDisplay" class="fact-box">
        <p id="factText">Enter a number to get an interesting fact!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
